<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            <div class="numbers">
                <p id="previous"></p>
                <p id="main">0</p>
            </div>
            <div class="operator"></div>
            <div>&nbsp;</div>
        </div>
        <div class="calc-numpad">
            <div class="clear-and-delete">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="numbers-and-operands">
                <button class="calc-button digit">1</button>
                <button class="calc-button digit">2</button>
                <button class="calc-button digit">3</button>
                <button class="calc-button operation">+</button>
                <button class="calc-button digit">4</button>
                <button class="calc-button digit">5</button>
                <button class="calc-button digit">6</button>
                <button class="calc-button operation">-</button>
                <button class="calc-button digit">7</button>
                <button class="calc-button digit">8</button>
                <button class="calc-button digit">9</button>
                <button class="calc-button operation">&times;</button>
                <button class="calc-button" id="dot">.</button>
                <button class="calc-button digit">0</button>
                <button class="calc-button" id="equals">=</button>
                <button class="calc-button operation">&divide;</button>    
            </div>
        </div>
        <div class="made-by">
            <p>lsnprt &copy; 2023</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
